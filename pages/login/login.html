<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="1001626345200-juuq82c22jkaq5dvb2r72mpfpop3cnqh.apps.googleusercontent.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../login/login.css">
	<link rel="stylesheet" href="./responsive.css">
	<title>Login</title>
</head>

<body>
	<header id="header">
		<span id="menubar" onclick="showMenu()"><i class="fa-solid fa-bars"></i></span>
		<div  id="heading" class="logo">
			<h1>Blog Application</h1>
		</div>
		<nav id="nav" class="navbar">
			<li class="lists"><a href="/">HOME</a></li>
			<li class="lists"><a href="./pages/contact/contact.html">CONTACT</a></li>
			<li class="lists"><a href="./login.html">LOGIN</a></li>
			<li class="lists"><a href="../register/register.html">REGISTER</a></li>
		</nav>
	</header>
	<div class="main">
		<div class="loginDiv" id="login">
			<div class="header">
				<h1>Login</h1>
			</div>
			<form onsubmit="validateValues(event)"  class="loginForm" name="loginForm">
				<div class="inputDiv">
					<!--<i class="fa-solid fa-envelope"></i>-->
					<input placeholder="Email" class= "input" type="text" name="email" id="email">
					<span id="emailSpan"></span>
				</div>
				<div class="inputDiv">
					<!--<i class="fa-solid fa-lock"></i>-->
					<input placeholder="Password" class= "input" type="text" name="password" id="password">
					<span id="passwordSpan"></span>
				</div>
				<div class="forgotLink">
					<a href="#">Forgot password?</a>
				</div>
				<div class="btnDiv">
					<button type="submit">Login</button>
				</div>
				<div class="btnDiv">
					<button onclick="goToRegister()" type="button">Register</button>
				</div>
				<div class="orDiv">
					<div class="or"></div>
					<div>OR</div>
					<div class="or"></div>
				</div>
				<div class="btnDiv googleLogin">
					<button type="button">Login with google</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://kit.fontawesome.com/c84fea32b5.js" crossorigin="anonymous"></script>
	<script src="./login.js"></script>
</body>

</html>
